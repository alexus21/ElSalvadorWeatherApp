<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Salvador Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container   ">
        <a class="navbar-brand">El Salvador Weather App</a>
        <a class="navbar-brand" href="https://github.com/alexus21/ElSalvadorWeatherApp" target="_blank">Código fuente</a>
        <button class="btn btn-outline-success" type="submit" onclick="window.location.reload()">Actualizar</button>
    </div>
</nav>
<div class="container-fluid row">
    <div class="col-6">
        <img src="img/sv_map.png" class="card-img-top" alt="Mapa de El Salvador">
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center">
        <div class="row card-info">
            <div class="card" style="width: 25rem;">
                <img src="img/xd.jpeg" class="card-img-top" alt="xd" style="margin-top: 5%; width: 374px; height: 200px;" data-image-icon>
                <div class="card-body">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4">
                            <img class="img-fluid day-or-night" alt="day">
                        </div>
                        <div class="col">
                            <h5 class="card-title">Información del Clima</h5>
                        </div>
                    </div>
                    <p class="card-text time"></p>
                    <p class="card-text"></p>

                    <select class="form-select" aria-label="Default select example" style="margin-bottom: 5%;" data-select-city>
                        <option selected>Selecciona un departamento</option>
                        <option value="La Unión">La Unión</option>
                        <option value="San Miguel">San Miguel</option>
                        <option value="San Salvador">San Salvador</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="Usulután">Usulután</option>
                    </select>
                    <button type="button" class="btn btn-primary" style="margin-bottom: 5%;" data-bs-target="#weatherInfoModal" data-weather-button>Ver el clima</button>

                    <div class="alert alert-danger d-none" style="margin-bottom: 5%">
                        <div>
                            Debes seleccionar un departamento
                        </div>
                    </div>

                    <div class="weather-info-modal">
                        <div class="modal fade" id="weatherInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <img class="img-fluid city" alt="city">
                                    </div>
                                    <div class="modal-body">
                                        <!--                                        Información del clima goes here:-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--    <div class="col-3 me-5">-->
        <!--        -->
        <!--    </div>-->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js" type="module" defer></script>
<script src="hora.js" type="module" defer></script>
<script src="uno.js" type="module" defer></script>
</body>
</html>
